<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellcome to travel form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+BE+VLG:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="gf" src="gf.jpg" alt="IIM Ahemdabad">
    <div class="container">
        <h3>Wellcome to IIM Ahemdabad US trip form</h3>
        <p> Enter your details to submit this form to confirm your participation in the trip </p>
        <form action="index.php" method="post"></form>
        <input type="text" name="name" id="name" placeholder="Enter your name">

        <input type="text" name="age" id="age" placeholder="Enter your age">
        <input type="text" name="Gender" id="Gender" placeholder="Enter your Gender">
        <input type="email" name="email" id="email" placeholder="Enter your Email">
        <input type="Phone" name="Phone" id="Phone" placeholder="Enter your Phone">
        <textarea name="dese" id="dese" cols="20" rows="10" placeholder="Enter other information here"></textarea>
        <button class="btn">Submit</button>
        <button class="btn">Reset</button>

    </div>
    <script src="index.js"></script>
</body>
